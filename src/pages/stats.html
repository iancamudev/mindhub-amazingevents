<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Upcoming Events</title>
  </head>
  <body class="bg-[#1C2829] flex flex-col justify-between min-h-[100vh]">
    <!-- Navbar -->
    <div id="nav-container" class="w-full h-auto"></div>

   
    
    <main class="mx-8 flex flex-row gap-6 flex-wrap mt-8 justify-center" id="main-stats">
      
      <section class="flex flex-col gap-4" >
        <h3 class="text-[#D90368] px-4 py-2 border-2 border-[#D90368] text-bold w-fit">
          Events statistics
        </h3>
        <div class="flex flex-col gap-4" id="firstTable-container"></div>
      </section>

      <section class="flex flex-col gap-4">
        <h3 class="text-[#D90368] px-4 py-2 border-2 border-[#D90368] text-bold w-fit">
          Upcoming events statistics by category
        </h3>
        <div class="bg-slate-300 rounded-xl py-2 px-4">
          <div class="grid grid-cols-3 gap-4 font-bold">
            <p>Categories</p>
            <p>Revenues</p>
            <p>Attendance</p>
          </div>
          <div class="flex flex-col" id="secondTable-container">
          </div>

        </div>
        
      </section>

      <section class="flex flex-col gap-4">
        <h3 class="text-[#D90368] px-4 py-2 border-2 border-[#D90368] text-bold w-fit">
          Past events statistics by category
        </h3>
        <div class="bg-slate-300 rounded-xl py-2 px-4">
          <div class="grid grid-cols-3 gap-4 font-bold">
            <p>Categories</p>
            <p>Revenues</p>
            <p>Attendance</p>
          </div>
          <div class="flex flex-col" id="thirdTable-container">
          </div>

        </div>
        
      </section>


    </main>
    
        <!-- footer -->
        <footer class="w-full flex flex-row justify-between items-center px-20 mt-1 ">
      
          <div class="flex flex-row gap-4 text-white my-6">
            <p>Developed by </p>
            <a href="https://github.com/iancamudev/" target="_blank" class="hover:scale-110 duration-300">iancamudev  <i class="fa-brands fa-square-github"></i> </a>
            <a href="https://github.com/leandro666m/" target="_blank" class="hover:scale-110 duration-300">leandro666m <i class="fa-brands fa-square-github"></i> </a>
          </div>
    
        </footer>

        

            <!-- Contact Modal -->
 <div id="contactModal" class="relative z-10 hidden overflow-x-hidden overflow-y-auto md:inset-0" aria-labelledby="modal-title" role="dialog" aria-modal="true"  tabindex="-1" aria-hidden="true">

  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-2 text-center sm:items-end sm:justify-end sm:pr-14">

      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <form class="form" >
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">

                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-fuchsia-200 sm:mx-0 sm:h-10 sm:w-10">
                      <i class="fa-solid fa-envelope-open-text"></i>
                    </div>

                    <div class="mt-3 pl-4 text-left  w-full">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Contact us</h3>

                            
                              <fieldset class=" mt-4">
                                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Your name</label>
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-500 sm:max-w-md">
                                    <input required type="text" name="name" id="yourname" autocomplete="name" class="border-0 flex-1  bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 " placeholder=" ">
                                  </div>
                              </fieldset>

                              <fieldset class=" mt-4">
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Your e-mail</label>
                                  <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-500 sm:max-w-md">
                                    <input required type="email" name="email" id="email" autocomplete="email" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder=" ">
                                  </div>
                              </fieldset>

                              <div class="col-span-full mt-4">
                                <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Message</label>
                                  <textarea required id="message" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus-within:ring-fuchsia-500 sm:text-sm sm:leading-6"></textarea>
                              </div>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                  <button id="sendBtn" type="submit" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Send</button>
                  <button id="closeModal" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                </div>
      </form>
      </div>
    </div>
  </div>
</div>


    <script src="../scripts/apiConnection.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/stats.js"></script>
    <script src="../scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
